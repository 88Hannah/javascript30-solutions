<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Variables</title>

        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Get Creative!</h1>
            <div class="controls">
                <div class="control">
                    <label for="border">Border size:</label>
                    <input type="range" name="border" min="5" max="150" value="5" data-unit="px">
                </div>
                
                <div class="control">
                    <label for="blur">Blur:</label>
                    <input type="range" name="blur" min="0" max="30" value="0" data-unit="px">
                </div>

                <div class="control">
                    <label for="grey-scale">Grey scale:</label>
                    <input type="range" name="grey-scale" min="0" max="1" value="0">
                </div>

                <div class="control">
                    <label for="hue">Hue:</label>
                    <input type="range" name="hue" min="0" max="360" value="0" data-unit="deg">
                </div>

                <div class="control colour-control">
                    <label for="theme">Theme colour:</label>
                    <input type="color" name="theme" value="#EC7501">
                </div>


            </div>
            <div class="result">
                <img src="tent.jpg" alt="A tent with great views">
            </div>
        </div>
    </body>

    <script src="script.js"></script>

</html>
